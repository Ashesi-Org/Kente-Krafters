<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express.js + CreativeEditorSDK</title>
  <style>
    html{
      width: 100%;
      height: 100%;
    }

    body{
      width: 99%;
      height: 100%;
    }
    #cesdk_container{
      width: 100%;
      height: 95%;
    }
  </style>
</head>
<body>
  <div id="cesdk_container"></div>

  <!-- Include CreativeEditorSDK script -->
  <script src="https://cdn.img.ly/packages/imgly/cesdk-js/1.18.1/cesdk.umd.js"></script>

  <!-- Your initialization script -->
  <script>
    const config = {
      baseURL: 'https://cdn.img.ly/packages/imgly/cesdk-js/1.18.1/assets',
      locale: 'en',
      theme: 'dark',
      role: 'Creator',
      ui: {
    colorLibraries: ['myDefaultPalette'],
    i18n: {
      en: {
        'libraries.myDefaultPalette.label': 'My Default Palette'
      }
    },
    pageFormats: {
      'din-a2': {
        default: true,
        width: 150,
        height: 200,
        unit: 'Millimeter',
        fixedOrientation: false,
      },
      'twitter-profile': {
        width: 400,
        height: 400,
        unit: 'Pixel'
      },
      'american-letter': {
        width: 8.5,
        height: 11,
        unit: 'Inch'
      }
    },
    scale: 'normal',
    stylesheets: {
      /* ... */
    },
    elements: {
      /* ... */
    }
  },
      callbacks: { onUpload: 'local' },
      logger: (message, logLevel) => {
        console.log(`${logLevel}: ${message}`);
      }
    };

    CreativeEditorSDK.create('#cesdk_container', config).then(async (instance) => {
  // Do something with the instance of CreativeEditor SDK
  // Populate the asset library with default / demo asset sources.
  instance.addDefaultAssetSources();
  instance.addDemoAssetSources({ sceneMode: 'Design' });
  // Add an asset source with your own colors:
  instance.engine.asset.addLocalSource('myDefaultPalette');
  instance.engine.asset.addAssetToSource('myDefaultPalette', {
    id: 'red',
    label: { en: 'red' },
    tags: { en: ['red'] },
    payload: {
      color: {
        colorSpace: 'sRGB',
        r: 1,
        g: 0,
        b: 0
      }
    }
  });
  await instance.createDesignScene();
});
  </script>
</body>
</html>
